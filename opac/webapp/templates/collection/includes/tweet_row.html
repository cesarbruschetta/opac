<div class="slide-item release">
  <div class="col-md-12">
    <a href="https://twitter.com/{{ tweet.user.screen_name }}/status/{{ tweet.id }}" target="_blank">
        {% if 'media' in tweet.entities %}
            <img src="{{ tweet.entities.media.0.media_url_https }}">
        {% else %}
            <img src="{{ url_for('static', filename='img/placeholder.jpg') }}">
        {% endif %}
      <div class="info">
        {% autoescape false %}
          {{ tweet.full_text }}
        {% endautoescape %}
      </div>
    </a>
  </div>
</div>
